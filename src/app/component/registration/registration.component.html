<section>
    <div class="container-fluid">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2  col-sm-12 ">
            <div style="text-align:center;">
                <h2 class="head" ><span class="space">CONTROL<i class="fa fa-heart-o"></i>OUTLET</span></h2>
                <p class="head1">Control Outlet is proudly created by the folks at Shedul</p>
            </div>
            <div class="card" >
                <div class="card-header">
                   <h1 class="head">Create your free partner account</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                    
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" >First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="e.g. Jon">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4" >Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="e.g. Doe">
                      </div>
                   
                      <div class="form-group col-md-12">
                        <label for="exampleInputEmail1" >Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="exampleInputPassword1" >Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleInputPassword1" >Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm  Password">
                    </div>
                    <div class="form-group col-md-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck" >
                            I agree to the privacy policy, website terms and partner terms
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-block gun" >Registration</button>
                        <h3 style="margin-top: 30px; text-align: center;">Already have a professional account?</h3>
                        <a [routerLink]="['/login']" ><h3 style="text-align: center;">Sign in now</h3></a>
                    </div>
                </div>
            </div>
    
           
         </div>
    </div>
    
    </section>
