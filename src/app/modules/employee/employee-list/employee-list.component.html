


<div class="col-sm-12">

    <div class="mat-elevation-z8">
        
        <table mat-table [dataSource]="dataSource">
      
           

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                
                <td mat-cell *matCellDef="let element"><img src="../../../../../assets/img/5V8A2916_5x7_vert-1-214x300.jpg"
                  style="width:38px;height:38px;border-radius:50%;border:1px solid;">&nbsp;  {{element.name}} </td>
              </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> Employee Id </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="joindate">
            <th mat-header-cell *matHeaderCellDef> Join Date </th>
            <td mat-cell *matCellDef="let element"> {{element.joindate}} </td>
          </ng-container>


          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <span class="material-icons">
                create
                </span>&nbsp;<span class="material-icons">
                    delete
                    </span> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
