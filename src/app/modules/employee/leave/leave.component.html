<div class="col-sm-12">

    <div class="mat-elevation-z8">
        
        <table mat-table [dataSource]="dataSource">
      
           

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                
                <td mat-cell *matCellDef="let element"><img src="../../../../../assets/img/5V8A2916_5x7_vert-1-214x300.jpg"
                  style="width:38px;height:38px;border-radius:50%;border:1px solid;">&nbsp;  {{element.name}} &nbsp;<span style="color: coral;">{{element.role}}</span></td>
              </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="leavetype">
            <th mat-header-cell *matHeaderCellDef> Leave Type </th>
            <td mat-cell *matCellDef="let element"> {{element.leavetype}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"> {{element.to}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="nodays">
            <th mat-header-cell *matHeaderCellDef> No of Days </th>
            <td mat-cell *matCellDef="let element"> {{element.nodays}} </td>
          </ng-container>


          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <span class="material-icons">
                create
                </span>&nbsp;<span class="material-icons">
                    delete
                    </span> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
